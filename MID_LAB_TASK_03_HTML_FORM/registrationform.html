<html>
    <head>
        <title>fahim.com/registration</title>
    </head>

    <body>
        <table border="" width=25%>

            <tr>
                <td colspan="3" align="center">PERSON PROFILE</td>
            </tr>

            <tr>
                <td>
                    <label for="name">Name</label>
                </td>
                <td>
                    <input type="text" value="">
                </td>
            </tr>
            <tr>
                <td>
                    <label for="email">Email</label>
                </td>
                <td>
                    <input type="text" value="">
                </td>
            </tr>
            <tr>
                <td>
                    <label for="gender">Gender</label>
                </td>
                <td>
                    <input type="radio" id="male" name="gender" value="Male">
                    <label for="male">Male</label>
                    <input type="radio" id="female" name="gender" value="Female">
                    <label for="female">Female</label>
                    <input type="radio" id="other" name="gender" value="Other">
                    <label for="other">Other</label> 
                </td>
            </tr>

            <tr>
                <td>
                    <label for="date of birth">Date of Birth</label> 
                </td>
                <td>
                    <input type="date" id="birthday" name="birthday">
                </td>


            </tr>

            <tr>
                <td>
                    <label for="Blood group">Blood Group</label> 
                </td>
                <td>
                    <select>  
                    <option value="A+">A+</option>  
                    <option value="A-">A-</option>  
                    <option value="AB+">AB+</option>  
                    <option value="AB-">AB-</option>  
                    <option value="B+">B+</option>  
                    <option value="B-">B-</option>  
                    <option value="O+">O+</option>
                    <option value="O-">O-</option> 
                    </select>
                </td>

            </tr>

            <tr>
                <td>
                    <label for="degree">Degree</label>
                </td>
                <td>
                    <input type="checkbox" id="ssc" name="ssc" value="SSC">
                    <label for="SSC">SSC</label>
                    <input type="checkbox" id="hsc" name="hsc" value="HSC">
                    <label for="HSC">HSC</label>
                    <input type="checkbox" id="bsc" name="bsc" value="BSc">
                    <label for="BSc">BSc.</label>
                    <input type="checkbox" id="msc" name="msc" value="MSc">
                    <label for="MSc">MSc.</label> 
                </td>
            </tr>

            <tr>
                <td>
                    <label for="photo">Photo</label> 
                </td>
                <td>
                    <input type="file" id="myfile" name="myfile">
                </td>


            </tr>



            <tr>
                <td></td>
                <td>
                    <input type="submit" value="Submit">  
                    <input type="submit" value="Registraion"> 
                </td>            
            </tr>


        </table>
    </body>

</html>
